<ion-header>
    <ion-toolbar>
        <ion-title>Favoritas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="no-scroll" color="light">
      <ion-list *ngIf="listSchoolsFavorite">
          <ion-item *ngIf="listSchoolsFavorite.length === 0">
              <ion-label class="Ion-text-center">
                    Não há escolas favoritas...
              </ion-label>
          </ion-item>

          <ion-item-sliding *ngFor="let school of listSchoolsFavorite">
              <ion-item lines="full" (click)="presentSchool(school)">
                  <ion-label class="ion-text-wrap">
                      <div>
                          <h1 class="school-name">{{ school.noEntidade }}</h1>
                          <p class="sub-info"><span class="name-city">{{ school.noMunicipio }}</span> - <span class="initials-uf">{{ school.sgUf}}</span></p>
                          <p class="inep-label">Cód Inep: <span class="inep-cod">{{ school.coEntidade }}</span></p>
                      </div>
                  </ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option [color]="listSchoolsFavorite.includes(school)? 'danger' : 'success' " (click)="presentConfirmFav(school)" >
                      <ion-icon name="star"></ion-icon>
                  </ion-item-option>
              </ion-item-options>
          </ion-item-sliding>

      </ion-list>
  </ion-content>
